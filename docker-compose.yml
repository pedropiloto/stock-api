version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-test
    command: nodemon start
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    links:
      - mongo
      - redis
    environment:
      MONGO_URL: mongodb://mongo:27017/stock-api
      REDIS_URL: redis
      REDIS_PORT: 6379
      APP_NAME: stock-api
      API_KEY: dummy
      NODE_ENV: development
      FINNHUB_TOKEN:
      FINANCIAL_MODELING_PREP_TOKEN:

  redis:
    image: redis
