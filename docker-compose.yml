version: "3"
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile-test
    command: nodemon start
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    links:
      - mongo
      - redis
    environment:
      MONGO_URL: mongodb://mongo:27017/crypto-tickers-api
      REDIS_URL: redis
      REDIS_PORT: 6379

  configs-worker:
    build: 
      context: .
      dockerfile: Dockerfile-test
    command: npm run start:configs-worker
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    links:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/crypto-tickers-api

  mongo:
    image: mongo
    ports:
      - "27017:27017"
  
  redis:
    image: redis
